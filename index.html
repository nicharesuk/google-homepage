<!DOCTYPE html>


<html>
<head>
	<link rel="stylesheet" type="text/css" href="google-style.css">
	<title>Google Homepage</title> <!-- Change this later -->
	<!--This line should refresh page every 30 seconds to show me updates-->
	<!-- <meta http-equiv="refresh" content="30" /> -->
</head>
<body>
	<div id="wrapper">
		<div id="nav">
			<ul>
				<li id="MyName">Corbin</li>
				<li class="navlink">Gmail</li>
				<li class="navlink">Images</li>
				<li>
					<a class="apps" href=#></a>
				</li>
				<li>
					<a class="hangouts" href=#></a>
				</li>
				<li>
					<a class="profile" href=#></a>
				</li>
			</ul>
		</div>

		<div id="content">
			<div id="logo">
				<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
			</div>
			<div id="searchbox">
				<form action=# method="GET">
					<div class="sbib"> 
						<input type="text" name="searchtext" placeholder="Search Google or type URL">
					</div>
				</form>
			</div>
			<div class="jsb">
				<button class="search-button" id="search">
					<span>Google Search</span>
				</button>
				<button class="search-button" id="feelinglucky">
					<span>I'm Feeling Lucky</span>
				</button>
			</div>
		</div>

	</div>

	<div id="footer">
		<span class="left-foot">
			<ul>
				<li>Advertising</li>
				<li>Business</li>
				<li>About</li>
			</ul>
		</span>
		<span class="right-foot">
			<ul>
				<li>Privacy</li>
				<li>Terms</li>
				<li>Settings</li>
			</ul>
		</span>
	</div>

</body>
</html>
